<!-- templates/index.html -->
<h1>Project Management Tool</h1>
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li>{{ user.username }}</li>
    {% endfor %}
</ul>
<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>{{ task.title }} - Assigned to: {{ task.assigned_to }}</li>
    {% endfor %}
</ul>
<h2>Create Task</h2>
<form method="POST" action="/create_task">
    <input type="text" name="title" placeholder="Task Title"><br>
    <textarea name="description" placeholder="Task Description"></textarea><br>
    <select name="assigned_to">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select><br>
    <select name="assigned_by">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Create Task">
</form>
